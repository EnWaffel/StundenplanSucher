<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Stundenplan Sucher</title>
    <style>
        .center {
            position: absolute;
            background-color: rgb(70, 70, 70);
            border-radius: 7px;
            padding: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .textfield {
            background-color: rgb(197, 197, 197);
            border-color: rgb(0, 0, 0);
            border-radius: 5px;
            text-align: center;
        }

        .search_button {
            color: white;
            background-color: rgb(73, 191, 79);
            border-style: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search_button:hover {
            background-color: rgb(63, 255, 73);
        }

        .all_classes_button {
            color: white;
            background-color: rgb(191, 177, 73);
            border-style: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .all_classes_button:hover {
            background-color: rgb(234, 213, 52);
        }

        .submit_timetable {
            color: white;
            background-color: gray;
            border-style: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit_timetable:hover {
            background-color: darkgray;
        }

        input[type="file"] {
            display: none;
        }

        .select_file {
            color: white;
            background-color: darkgray;
            border-style: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .select_file:hover {
            background-color: gray;
        }

        body {
            background-color: rgb(43, 43, 43);
        }
    </style>
